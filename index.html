<!DOCTYPE html>
<html>
<head>
  <title>Control de Workers Flamenco</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
    }

    .worker {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .worker h3 {
      margin-top: 0;
    }

    .status {
      font-weight: bold;
    }

    .controls button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Control de Workers Flamenco</h1>

  <div id="workers"></div>

  <script type="module">
    import { apiClient } from 'http://25.41.43.195:8080/stores/api-query-count';
    import { MetaApi } from "http://25.41.43.195:8080/manager-api";

    const metaAPI = new MetaApi(apiClient);
    metaAPI.getVersion()
      .then((version) => {
        this.flamencoName = version.name;
        this.flamencoVersion = version.version;
      })
  .catch((error) => {
    console.log("Error getting the Flamenco version:", error);
  })
  </script>
</body>
</html>
